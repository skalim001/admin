<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INR Deposit Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    button { padding: 6px 12px; margin: 4px; cursor: pointer; border: none; border-radius: 4px; }
    .verify-btn { background-color: #4CAF50; color: white; }
    .reject-btn { background-color: #f44336; color: white; }
  </style>
</head>
<body>

<h2>Pending INR Deposits</h2>

<table id="inrTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Type</th>
      <th>Screenshot</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ✅ Use the admin backend endpoint
  const API_BASE = "https://xinpay.onrender.com/api/admin/inr-deposits";

  async function fetchDeposits() {
    try {
      const res = await fetch(`${API_BASE}/pending`);
      const data = await res.json();
      const tbody = document.querySelector("#inrTable tbody");
      tbody.innerHTML = "";
      data.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.id}</td>
          <td>${d.userId}</td>
          <td>₹${d.amount}</td>
          <td>${d.status}</td>
          <td>${d.type}</td>
          <td><a href="${d.screenshotUrl}" target="_blank">View</a></td>
          <td>
            <button class="verify-btn" onclick="verify(${d.id})">✅</button>
            <button class="reject-btn" onclick="reject(${d.id})">✖️</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Failed to fetch deposits:", err);
      alert("Failed to fetch deposits. Check server.");
    }
  }

  async function verify(id) {
    try {
      const res = await fetch(`${API_BASE}/${id}/verify`, { method: "PUT" });
      if (res.ok) fetchDeposits(); else alert("Failed to verify");
    } catch (err) {
      console.error(err);
      alert("Error verifying deposit");
    }
  }

  async function reject(id) {
    try {
      const res = await fetch(`${API_BASE}/${id}/reject`, { method: "PUT" });
      if (res.ok) fetchDeposits(); else alert("Failed to reject");
    } catch (err) {
      console.error(err);
      alert("Error rejecting deposit");
    }
  }

  fetchDeposits();
</script>

</body>
</html>
